services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4173:4173"
    env_file:
      - .env.local
    environment:
      # Vite needs polling to detect host file changes from Linux -> container mounts
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/app:delegated
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "4173"]
